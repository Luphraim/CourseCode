                                                                <input type="hidden" name="_method" value="put">

                                                                    <span class="contact-title">ID:</span>

                                                                </div>
                                                                <div class="birthday-content">
                                                                    <span class="contact-title">姓名:</span>
                                                                    <input type="text" name="name" th:value="${alumni.name}" id="name">
                                                                </div>
                                                                <div class="gender-content">
                                                                    <span class="contact-title">性别:</span>
                                                                    <span class="gender" th:text="${alumni.gender}"></span>
                                                                </div>
                                                                <div class="birthday-content">
                                                                    <span class="contact-title">年级:</span>
                                                                    <span class="grade" th:text="${alumni.grade}"></span>
                                                                </div>

                                                                <div class="birthday-content">
                                                                    <span class="contact-title">学院:</span>
                                                                    <span class="college" th:text="${alumni.college}"></span>
                                                                </div>

                                                                <div class="birthday-content">
                                                                    <span class="contact-title">专业:</span>
                                                                    <span class="discipline" th:text="${alumni.discipline}"></span>
                                                                </div>
                                                                <div class="phone-content">
                                                                    <span class="contact-title">电话:</span>
                                                                    <input type="text" name="phone" th:value="${alumni.phone}" id="phone">
                                                                </div>
                                                                <div class="email-content">
                                                                    <span class="contact-title">邮箱:</span>
                                                                    <input type="text" name="email" th:value="${alumni.email}" id="email">
                                                                </div>
                                                                <a href="/Info" class="btn btn-compose" onclick="updateInfo()">修改信息</a>
                                                                <a href="/Info" class="btn btn-compose" onclick="deleteAlumni()">删除</a>
                                                            </form>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

<script type="text/javascript">
    function updateInfo()
    {
        var id = document.getElementById("id");
        var name = document.getElementById("name");
        var gender = document.getElementById("gender");
        var grade = document.getElementById("grade");
        var college = document.getElementById("college");
        var discipline = document.getElementById("discipline");
        var phone = document.getElementById("phone");
        var email = document.getElementById("email");

        if (id.value === "")
        {
            alert("学号不能为空！");
            return false;
        }
        else if (name.value === "")
        {
            alert("姓名不能为空！");
            return false;
        }
        else if (gender.value === "")
        {
            alert("性别不能为空！");
            return false;
        }
        else if (grade.value === "")
        {
            alert("年级不能为空！");
            return false;
        }
        else if (college.value === "")
        {
            alert("学院不能为空！");
            return false;
        }
        else if (discipline.value === "")
        {
            alert("专业不能为空！");
            return false;
        }
        else if (phone.value === "")
        {
            alert("电话不能为空！");
            return false;
        }
        else if (email.value === "")
        {
            alert("邮箱不能为空！");
            return false;
        }
        if (confirm("确定要继续吗？"))
        {
            var form = document.getElementById("student-info-form");
            form.submit();
            alert("操作成功！");
        }
        return false;
    }

    function deleteAlumni() {
        if (confirm("确定要删除此人吗？"))
        {
            var form = document.getElementById("student-info-form");
            form.submit();
            alert("操作成功！");
        }
        return false;
    }
</script>
